<app-navbar></app-navbar>

<div
  [ngClass]="
    errorText != null
      ? 'visually d-flex justify-content-center mt-7'
      : 'visually-hidden'
  "
>
  <span class="errorText">{{ errorText }}</span>
</div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="row">
    <div class="col-12">

      <div class="form-outline">
        <label class="form-label" for="form8Example3">Dərsin adı</label>
        <input
          type="text"
          id="form8Example3"
          class="form-control"
          [(ngModel)]="lesson.name"
        />
      </div>

      <div class="form-outline">
        <label class="form-label" for="form8Example3">Dərsin Kredit sayı</label>
        <input
          type="number"
          id="form8Example3"
          class="form-control"
          [(ngModel)]="lesson.creditCount"
        />
      </div>

      <div class="form-outline">
        <label class="form-label" for="form8Example3">Dərsin saatı</label>
        <input
          type="number"
          id="form8Example3"
          class="form-control"
          [(ngModel)]="lesson.duration"
        />
      </div>

      <button (click)="createLessons()" class="btn btn-success me-3 mt-2">
        Create
      </button>
    </div>
  </div>
</div>
