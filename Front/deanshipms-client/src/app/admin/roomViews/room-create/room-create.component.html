<app-navbar></app-navbar>

<div
  [ngClass]="
    errorText != null
      ? 'visually d-flex justify-content-center mt-7'
      : 'visually-hidden'
  "
>
  <span class="errorText">{{ errorText }}</span>
</div>

<div class="container mt-5 d-flex justify-content-center">
  <div class="row">
    <div class="col-12">
      <div class="form-outline">
        <label class="form-label" for="form8Example3">Otağın növü</label>
        <br />
        <select [(ngModel)]="room.roomType.id" required>
          <option *ngFor="let roomType of roomTypes" [value]="roomType.id">
            {{ roomType.name }}
          </option>
        </select>
        <br />
        <label class="form-label" for="form8Example3">Otaq nömrəsi</label>
        <input
          type="number"
          id="form8Example3"
          class="form-control"
          [(ngModel)]="room.roomNumber"
        />
        <label class="form-label" for="form8Example3">Tələbə tutumu</label>
        <input
          type="number"
          id="form8Example3"
          class="form-control"
          [(ngModel)]="room.capacity"
        />
      </div>
      <button (click)="createRoom()" class="btn btn-success me-3 mt-2">
        Create
      </button>
    </div>
  </div>
</div>
